<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/mediaQueries.css">
    <title>My Music WP</title>
</head>
<body>
    
    <header>
        <nav class="navbar">
            <img src="./img/Logo.png" alt="Love Dani" class="logo">
            <ul class="menu" id="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="menu-bar">
                <i class="fas fa-bars"></i>
            </div>
            <div class="other">
                <i class="fas fa-headphones-alt"></i>
            </div>
        </nav>
    </header>

    <main class="hero">
        <div class="info-content">
            <h3>Artist</h3>
            <h1>Love Dany</h1>
            <p>"When we listen music we are not listening to the past, we are not listening to the future, we are listening to an expanded present"</p>
            <button class="btn">Read more</button>
        </div>
    </main>

    <footer>
        <div class="listen-online">
            <i class="fas fa-headphones-alt"></i>
            <h2>Listen Online</h2>
        </div>
        <div class="follow-me">
            <h2>Follow Me</h2>
        </div>
        <div class="social-network">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
        </div>
    </footer>
    <script src="./scripts/main.js"></script>
</body>
</html>
